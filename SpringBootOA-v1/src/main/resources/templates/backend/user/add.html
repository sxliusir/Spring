<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>添加用户</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">
    <meta name="author" content="yinqi">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body data-logobg="color_8" data-sidebarbg="color_8">
<div class="layout-web">
    <div class="layout-container">
        <!--左侧导航-->
        <aside class="layout-sidebar">
            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="/index/"><img th:src="@{/images/logo-sidebar.png}" title="" alt="" /></a>
            </div>
            <div class="layout-sidebar-scroll">
                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item active"> <a href="/index/"><i class="mdi mdi-home"></i> 后台首页</a> </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-palette"></i>管理</a>
                            <ul class="nav nav-subnav">
                                <li> <a href="/user/list/">用户</a> </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="aside-toggler">
                            <span class="toggler-bar"></span>
                            <span class="toggler-bar"></span>
                            <span class="toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title">添加用户</span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <img class="img-avatar img-avatar-48 m-r-10" th:src="${user.getAvatar()}" th:alt="${user.getNickName()}"/>
                                <span th:text="${user.getNickName()}"> <span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li> <a href="/user/profile/"><i class="mdi mdi-account"></i> 个人信息</a> </li>
                                <li> <a href="/user/editPwd/"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
                                <li class="divider"></li>
                                <li> <a href="/user/logout/"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form method="post" action="#" class="site-form" id="profileForm" enctype="multipart/form-data">
<!--                                    <div class="edit-avatar">-->
<!--                                        <img src="" class="img-avatar">-->
<!--                                        <div class="avatar-divider"></div>-->
<!--                                        <div class="edit-avatar-content">-->
<!--                                            <input type="file" name="avatar" id="avatar"/>-->
<!--                                            <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                    <hr>-->
                                    <div class="form-group">
                                        <label for="loginName">用户名</label>
                                        <input type="text" class="form-control" name="loginName" id="loginName" placeholder="输入您的用户名"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="text" class="form-control" name="password" id="password" placeholder="输入您的密码"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="nickName">昵称</label>
                                        <input type="text" class="form-control" name="nickName" id="nickName" placeholder="输入您的昵称">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">年龄</label>
                                        <input type="text" class="form-control" name="age" id="age" placeholder="输入您的年龄">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">地址</label>
                                        <input type="text" class="form-control" name="address" id="address" placeholder="输入您的地址">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址">
                                        <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark">简介</label>
                                        <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-primary addUser" id="saveProfile">保存</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>

       alert("添加用户")
    });
</script>
